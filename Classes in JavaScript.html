<!DOCTYPE html>

<html>

<body>

    <h2>JavaScript Class</h2>

    <p>How to use a JavaScript Class.</p>

    <p id="student1"></p>

    <p id="details"></p>

    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;

            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        student1 = new student("Mifty", 2011);
        document.getElementById("student1").innerHTML = student1.age();

        class car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let mycar = new Model("Ford", "Buggati");
        document.getElementById("details").innerHTML = mycar.show();



    </script>

</body>

</html>
