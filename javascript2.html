<!DOCTYPE html>

<html>

<head>

    <title>

        javascript2

    </title>

</head>

<body>
    <p id="demo1"></p>



    <script>
        var str = "AmAzIng";
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>")
        document.write(str.startsWith('i'));
        document.write("<br>")

        for (var i = 1; i < 10; i++) {
            document.write("Number : ", i);
            document.write("<br>");
        }

        var fruits = ['Apple', 'Banana', 'Orange', 'Mango'];
        var text = "";
        for (var i = 0; i < fruits.length; i++) {
            document.write(fruits[i]);
            document.write("<br>");

        }


        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "monday";
                break;
            case 2:
                day = "tuesday";
                break;
            case 3:
                day = "wednesday";
                break;
            case 4:
                day = "Thrusday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;

        }
        document.getElementById("demo1").innerHTML = day;







    </script>

</body>

</html>
