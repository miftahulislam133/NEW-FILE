<body>
    <p id="demo1"></p>
    <p id="myjoin"></p>
    <p id="mysecondpop"></p>
    <p id="demo"></p>
    <script>
        //Array in javascript//
        var fruits = ['Apples', 'Mango', 'Banana', 'Jackfruit'];
        var cars = ['Bmw', 'Rolls Roylce', 'Porche', 'Buggati'];
        var country_code = [880, 91, 92, 61, 71, 64];

        document.getElementById("demo1").innerHTML = cars[2];
        document.getElementById("myjoin").innerHTML = fruits.join("*");
        document.getElementById("mysecondpop").innerHTML = fruits.pop();

        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(10, 20);
        document.getElemntById("demo").innerHTML = result;

    </script>
