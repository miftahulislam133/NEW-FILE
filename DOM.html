<!DOCTYPE html>
<html>

<head>
    <title>DOM!!</title>
</head>

<body>

    <button type="button" onclick="myFunction()">Click
        Me!</button>

    <p id="mytext"> Click the button to change me</p>
    <button id="changetextbtn">
        Change text
    </button>
    <script>
        document.getElementById("changetextbtn").addEventListener("click", function () {
            let text1 = document.getElementById("mytext");
            text1.textContent = 'text changed';
        })
    </script>
    <p id="demo"></p>
    <h1 id="one">Welcome</h1>
    <p>This is the welcome message</p>
    <h2>Technology</h2>
    <p>This is the technlogy section</p>
    <script>
        var text = document.getElementById("one").innerHTML;
        alert("The first heading is" + text);



        function myFunction() {
            var a = 3;
            document.getElementById("demo").innerHTML = a * a;
        }





    </script>

</body>

</html>
